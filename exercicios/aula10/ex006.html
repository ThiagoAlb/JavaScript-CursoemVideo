<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()" 
    Isso iria dentro da div após o ID, caso eu quisesse usar os eventos no HTML, ou seja, caso eu não estivesse usando os a.addEventListeners dentro do JS-->
    
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        // Se eu escrever desta forma posso retirar os eventos que estão dentro do ID.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //var a = window.document.getElementById('area') 
            // Se eu jogar esse var para fora da função posso utiliza-la em outras functions, porém não é muito recomendável 
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
