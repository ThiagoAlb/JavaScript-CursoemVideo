        var nome = window.prompt(`Olá! Qual o seu nome? `)
        var salario = Number(window.prompt(`Digite o valor do seu salário: `))
        var transp = Number(window.prompt(`Quantos dias você trabalhou este mês? `))

        var total = salario + vtransp
        var totalDolar = total / 4.67
        var totalEuro = total / 5.02
        window.alert(`${nome}, seu salário é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} e o valor do seu vale transporte é de ${vtransp.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.\nO valor total que receberá este mês será de ${total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}\nO valor do seu salário em dolares é de ${totalDolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}\nSe recebesse em Euro o valor seria de ${totalEuro.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})}`)
