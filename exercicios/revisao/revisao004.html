        var agora = new Date()
        var horaAgora = agora.getHours()


        if (horaAgora < 12) {
            var saudacao = 'Bom dia!'
        } else if (horaAgora < 18) {
            var saudacao = 'Boa tarde!'
        } else if (horaAgora <= 23) {
            var saudacao = 'Boa noite!'
        }

        var nome = window.prompt(`${saudacao}! Qual o seu nome?`)
        var reais = Number(window.prompt('Quantos reais você deseja transferir para o exterior?'))

        var dolares = reais / 4.86

        window.alert(`Certo, ${nome}. Você deseja transferir R$ ${reais} para o exterior.\n Este valor convertido para doláres gera um valor de U$$ ${dolares.toFixed(2).toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}).replace('.',',')}`)
